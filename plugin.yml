name: Scrimmage
main: me.rainoboy97.scrimmage.Scrimmage
version: 0.4
description: Scrimmage plugin for bukkit
commands:
    start:
        description:
            Start the countdown for a match
    test:
        description:
            Test command, ignore.
    join:
        description:
            Join a team.
    g:
        description:
            Use global chat, everyone can hear you.
    cancel:
        description:
            Cancel the countdown for a match.
    tp:
        description:
            Teleport to a player in observers.
    restart:
        description:
           Shuts down the server (will not actually restart).
    pvp:
        description:
           Disables PVP.
